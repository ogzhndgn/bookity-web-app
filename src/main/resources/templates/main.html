<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/head :: head">...</div>
<body>
<div class="container-fluid">
    <div class="row" th:fragment="error-message" th:if="${errorMessage != null}">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
                <span th:text="${{errorMessage}}">...</span>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h3>Login Form</h3>
            <form role="form" id="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="mailaddress">Email Address</label>
                    <input type="email" class="form-control" id="mailaddress" name="mailaddress">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
            <h3>Register Form</h3>
            <form role="form" id="register-form" th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="mailaddress">Email Address</label>
                    <input type="email" class="form-control" id="register-form-mailaddress" name="mailaddress">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="register-form-password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmationpassword">Password (Repeat)</label>
                    <input type="password" class="form-control" id="register-form-confirmationpassword" name="confirmationpassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer">...</div>
</body>
</html>
